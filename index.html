<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Bloggr</a>
        <ul class="nav">
          <li>{{#linkTo 'pins'}}Pins{{/linkTo}}</li>
          <li>{{#linkTo 'about'}}About{{/linkTo}}</li>
        </ul>
      </div>
    </div>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="pins">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class="table">
            <thead>
              <tr><th>My Pins</th></tr>
            </thead>
            {{#each model}}
            <tr><td>
              {{#linkTo 'pin' this}}{{name}} <small class="muted">State {{status}}</small>{{/linkTo}}
            </td></tr>
            {{/each}}
          </table>
        </div>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>
  
  <script type="text/x-handlebars" id="pins/index">
    <p class="text-warning">Please select a pin.</p>
  </script>
  
  <script type='text/x-handlebars' id="pin">
  {{#if isEditing}}
    {{partial 'pin/edit'}}
  <button {{action 'doneEditing'}}>Done</button>
  {{else}}
  <button {{action 'startEditing'}}>Edit</button>
  {{/if}}

  <h2>{{name}}</h2>
  <h3>Status {{status}} <small class="muted">({{date changedAt}})</small></h3>
  </script>

  <script type="text/x-handlebars" id="pin/_edit">
    <p>{{view Ember.TextField valueBinding='name'}}</p>
  </script>

  <script type="text/x-handlebars" id="about">
    <div class="about">
      <p>Dies ist eine Testseite um eine kleine Einfuehrung in EmberJS und Bootsstrap zu geben.</p>
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/showdown.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
